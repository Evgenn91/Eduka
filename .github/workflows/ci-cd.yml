name: CI/CD my project

on:
  push:
    branches: [ "develop", "feature/*" , "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code   #скачивает код
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar and test
        run: ./mvnw clean install

      - name: Archive JAR for deploy job # сохранили в github actions
        uses: actions/upload-artifact@v4
        with:
          name: eduka-jar
          path: target/*.jar  # было eduka-0.0.1-SNAPSHOT.jar и вопрос, может ли быть 2 jar у меня, если может, то придется сделать полное название

  CD:
    needs: CI                               # запускается после CI
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact from build workflow
        uses: actions/download-artifact@v4
        with:
          name: eduka-jar
          path: ./target

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t evgenn4ke/eduka:latest .
          docker push evgenn4ke/eduka:latest

